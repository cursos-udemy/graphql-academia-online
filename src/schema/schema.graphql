type Query {
    "Lista de los estudiantes de la academia"
    students: [Student!]!,
    "Informacion del estudiante"
    student(id: ID!): Student,
    "Lista de los cursos de la academia"
    courses: [Course!]!,
    "Informacion de un curso"
    course(id: ID!): Course
}

type Mutation {
    "Agregar un nuevo curso a la academia"
    addCourse(course: CourseInput!): Course!,
    "Modificar un curso de la academia"
    updateCourse(course: CourseInput!): Course,
    "Eliminar un curso de la academia"
    deleteCourse(id: ID!): String
}

"Informacion de los estudiantes"
type Student {
    "Identificador del estudiante"
    id: ID!,
    "Nombre y apellido del estudiante"
    name: String!,
    "Direccion del correo electronico del estudiante"
    email: String!,
    "Sitio web del estudiante"
    website: String,
    "Cursos a los que se inscribio el estudiante"
    courses: [Course!]!
}

"Informacion de los cursos"
type Course {
    "Identificador del curso"
    id: ID!,
    "Titulo del curso"
    title: String!,
    "Descripcion del curso"
    description: String!,
    clases: Int!,
    time: Float!,
    level: Level,
    logo: String!,
    path: String!,
    teacher: String!,
    students: [Student!],
    reviews: [Review]
}

enum Level {
    ALL,
    BEGINNER,
    MEDIUM,
    EXPERT
}

type Review{
    id: ID!,
    name: String!,
    points: Float!,
    comment: String!
}

input CourseInput {
    id: ID,
    title: String!,
    description: String!,
    clases: Int!,
    time: Float!,
    level: Level = TODOS,
    logo: String!,
    path: String!,
    teacher: String!
}